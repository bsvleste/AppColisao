<h4>Login</h4>
<div class="row">
  <div class="input-field col-xs-6">
    <label for="email" class="active">Email</label>
    <input [(ngModel)]="usuario.email" type="email" class="validate" id="email">
  </div>
</div>
<div class="row">
    <div class="input-field col-xs-6">
      <label for="senha" class="active">Senha</label>
      <input [(ngModel)]="usuario.senha" type="password" class="validate" id="senha">
    </div>
</div>
<button (click)="fazerLogin()">Login</button>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
      <small id="password" class="form-text text-muted">Nunca .</small>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
