<h1>ESCONDER MENU CONFORME AS PERMISSOES</h1>
<h4>Login</h4>
<div class="row">
  <div class="input-field col-xs-6">
    <label for="email" class="active">Email</label>
    <input [(ngModel)]="usuario.email" type="email" class="validate" id="email">
  </div>
</div>
<div class="row">
    <div class="input-field col-xs-6">
      <label for="senha" class="active">Senha</label>
      <input [(ngModel)]="usuario.senha" type="password" class="validate" id="senha">
    </div>
</div>
<button (click)="fazerLogin()">Login</button>
<form #f="ngForm" (ngSubmit)="fazerLogin(f)">
    <div class="form-group " [class.has-error]="!email.valid && email.touched">
      <label for="exampleInputEmail1">Email address</label>
      <input #email="ngModel" type="email" class="form-control input-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" ngModel required email>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #senha="ngModel" ngModel type="password" class="form-control input-lg" id="password" placeholder="Password" name="senha" required>
      <small id="password" class="form-text text-muted">Nunca forne√ßa sua senha para estranhos.</small>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!f.valid">Submit</button>
  </form>
